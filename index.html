<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="welcome-screen" id="welcomeScreen">
    <div class="logo"><img class="logo" src="assets/icons/logo.svg" alt="XO Logo"></div>
    <h1>Tic Tac Toe</h1>
    <p>Dive into the excitement now and experience the timeless joy of this classic game!</p>
    <button id="newGameBtn">New game</button>
  </div>

  <div class="game-screen" id="gameScreen">
    <div class="header">
      <div class="turn-indicator">Turn: <span id="turnIndicator">X</span></div>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div id="gameStatus"></div>
  </div>
</div>
<script type="text/javascript" src="node_modules/tictactoe/dist/tictactoe.min.js"></script>
<script src="index.js"></script>
<!-- <script src="CPU/simpleAi.js"></script> -->
</body>
</html>
